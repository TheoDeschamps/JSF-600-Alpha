<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e3a5f; /* Bleu marine foncé */
            color: white;
        }

        #chat-container {
            width: 50%;
            height: 60%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #2b4c7e; /* Bleu marine plus clair */
        }

        #messages {
            list-style-type: none;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
            margin: 0;
        }

        #messages > li {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: #3e5b90; /* Bleu marine intermédiaire */
            color: white;
        }

        #messages > li:nth-child(odd) {
            background: #4a6ea5; /* Bleu un peu plus clair */
        }

        #form {
            display: flex;
            margin-top: auto;
        }

        #input {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            outline: none;
            background-color: #2b4c7e; /* Bleu marine plus clair */
            color: white;
        }

        #form > button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #1e3a5f; /* Bleu marine principal */
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #form > button:hover {
            background: #16304a; /* Bleu marine plus foncé */
        }

        h1 {
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Socket.IO Chat</h1>
<div id="chat-container">
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type a command or message here..." />
        <button>Send</button>
    </form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let currentChannel = 'general'; // Default channel

    // Define commands
    const commands = {
        '/nick': (args) => socket.emit('message', { content: `/nick ${args[0]}` }),
        '/create': (args) => socket.emit('message', { content: `/create ${args[0]}` }),
        '/list': (args) => socket.emit('message', { content: `/list ${args[0] || ''}` }),
        '/delete': (args) => socket.emit('message', { content: `/delete ${args[0]}` }),
        '/join': (args) => {
            currentChannel = args[0];
            socket.emit('message', { content: `/join ${args[0]}` });
        },
        '/quit': (args) => {
            currentChannel = 'general';
            socket.emit('message', { content: `/quit ${args[0]}` });
        },
        '/users': (args) => socket.emit('message', { content: `/users ${args[0] || currentChannel}` }),
        '/msg': (args) => {
            const [toNickname, ...content] = args;
            socket.emit('message', { content: `/msg ${toNickname} ${content.join(' ')}` });
        }
    };

    // Handle commands and messages
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = input.value.trim();

        if (message.startsWith('/')) {
            const [command, ...args] = message.split(' ');
            if (commands[command]) {
                commands[command](args);
                appendMessage(`Command executed: ${command} ${args.join(' ')}`);
            } else {
                appendMessage(`Unknown command: ${command}`);
            }
        } else {
            socket.emit('message', { channel: currentChannel, content: message });
        }

        input.value = '';
    });

    // Append messages to the list
    function appendMessage(msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight; // Auto-scroll
    }

    // Listen for server messages
    socket.on('new_message', (data) => {
        appendMessage(`${data.nickname}: ${data.content}`);
    });

    socket.on('private_message', (data) => {
        appendMessage(`Private from ${data.from}: ${data.content}`);
    });

    socket.on('channel_messages', (msgs) => {
        msgs.forEach((msg) => {
            appendMessage(`${msg.nickname}: ${msg.content}`);
        });
    });

    // Listen for the channels_list event
    socket.on('channels_list', (channels) => {
        if (channels.length > 0) {
            appendMessage('Available channels:');
            channels.forEach((channel) => {
                appendMessage(`- ${channel}`);
            });
        } else {
            appendMessage('No channels available.');
        }
    });

    socket.on('error', (err) => {
        appendMessage(`Error: ${err}`);
    });
</script>
</body>
</html>
