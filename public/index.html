<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>
<body>
<h1>Socket.IO Chat</h1>
<div>
    <input id="nickname" type="text" placeholder="Enter your nickname" />
    <button onclick="setNickname()">Set Nickname</button>
</div>
<div>
    <select id="channel">
        <option value="general">General</option>
        <option value="random">Random</option>
    </select>
    <button onclick="joinChannel()">Join Channel</button>
    <button onclick="leaveChannel()">Leave Channel</button>
</div>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type a message" />
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const nicknameInput = document.getElementById('nickname');
    const channelSelect = document.getElementById('channel');
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    // Set nickname
    function setNickname() {
        const nickname = nicknameInput.value.trim();
        if (nickname) {
            socket.emit('nick', nickname);
            alert(`Nickname set to: ${nickname}`);
        }
    }

    // Join a channel
    function joinChannel() {
        const channel = channelSelect.value;
        socket.emit('join_channel', channel);
        alert(`Joined channel: ${channel}`);
    }

    // Leave a channel
    function leaveChannel() {
        const channel = channelSelect.value;
        socket.emit('quit_channel', channel);
        alert(`Left channel: ${channel}`);
    }

    // Form submission for sending messages
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            const channel = channelSelect.value;
            socket.emit('message', { channel, content: input.value });
            input.value = '';
        }
    });

    // Listen for new messages
    socket.on('new_message', (data) => {
        const item = document.createElement('li');
        item.textContent = `${data.nickname}: ${data.content}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    // Notification for user joining
    socket.on('user_joined', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
    });

    // Notification for user leaving
    socket.on('user_left', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
    });

    // Receive private messages
    socket.on('private_message', (data) => {
        const item = document.createElement('li');
        item.textContent = `Private from ${data.from}: ${data.content}`;
        messages.appendChild(item);
    });

    // Listen for channel-related events
    socket.on('channel_created', (channelName) => {
        alert(`Channel created: ${channelName}`);
    });

    socket.on('channel_deleted', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
    });

    socket.on('connect', () => {
        const channel = channelSelect.value;
        socket.emit('messages', channel); // Demander les messages pour le channel actuel
    });

    socket.on('channel_messages', (messages) => {
        messages.forEach((msg) => {
            const item = document.createElement('li');
            item.textContent = `${msg.nickname}: ${msg.content}`;
            messages.appendChild(item);
        });
    });

    socket.on('error', (error) => {
        alert(`Error: ${error}`);
    });
</script>
</body>
</html>
